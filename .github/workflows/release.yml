name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install

      - name: Get affected packages from PR
        id: affected
        run: |
          # 获取最近一次合并的提交
          LAST_COMMIT_SHA=$(git rev-parse HEAD)
          BASE_BRANCH=${{ github.event.before }}
          
          # 获取受影响的项目
          npx nx affected:libs --base=$BASE_BRANCH --head=$LAST_COMMIT_SHA --select=project > affected.json
          echo "affected=$(jq -r '.[]' affected.json | tr '\n' ',')" >> $GITHUB_ENV


      - uses: changesets/action@v1
        id: changesets
        with:
          publish: pnpm build 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
